<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./index.css" />
  </head>
  <body>
    <main class="h-screen bg-green-100">
      <div class="h-[15vh] py-10 flex justify-center">
        <img src="./assets/logo.svg" alt="" />
      </div>
      <div class="bg-white h-[85vh] rounded-t-3xl p-6">
        <h2 class="font-semibold text-green-900">Bill</h2>
        <div id="container-input-bill" class="mt-3"></div>
        <h2 class="font-semibold text-green-900 mt-5">Select Tip %</h2>
        <div
          class="grid grid-cols-2 gap-3 mt-3"
          id="container-percentage"
        ></div>
        <div>
          <h2 class="font-semibold text-green-900 my-3">Number of People</h2>
          <div id="container-input-people"></div>
        </div>
        <div class="bg-[#00494d] rounded-md text-white px-5 py-10 my-5">
          <div class="flex justify-between items-center">
            <div>
              <h3 class="font-semibold">Tip Amount</h3>
              <p class="text-gray-300">/ person</p>
            </div>
            <div>
              <h4 class="text-3xl text-green-200 font-semibold" id="tip-amount">
                $4.27
              </h4>
            </div>
          </div>

          <div class="flex justify-between items-center mt-7">
            <div>
              <h3 class="font-semibold">Total</h3>
              <p class="text-gray-300">/ person</p>
            </div>
            <div>
              <h4 class="text-3xl text-green-200 font-semibold" id="total">
                $32.79
              </h4>
            </div>
          </div>
          <div class="mt-10 text-center">
            <button
              class="w-full text-green-950 bg-green-100 p-3 rounded-md font-semibold text-xl"
            >
              RESET
            </button>
          </div>
        </div>
      </div>
    </main>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="./index.js"></script>
  </body>
</html>
