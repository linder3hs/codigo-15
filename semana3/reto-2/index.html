<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Retos</title>
    <link rel="stylesheet" href="./css/fonts.css" />
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <section class="container flex">
      <div class="container__box flex radius-md p-25">
        <div class="radius-md p-20 mt-20">
          <div class="flex step__container">
            <div>
              <p class="step__number flex">1</p>
            </div>
            <div>
              <p class="text-step">step 1</p>
              <p class="text-info">your info</p>
            </div>
          </div>
          <div class="flex step__container">
            <div>
              <p class="step__number flex">2</p>
            </div>
            <div>
              <p class="text-step">step 2</p>
              <p class="text-info">select plan</p>
            </div>
          </div>
          <div class="flex step__container">
            <div>
              <p class="step__number flex">3</p>
            </div>
            <div>
              <p class="text-step">step 3</p>
              <p class="text-info">ADD-ONS</p>
            </div>
          </div>
          <div class="flex step__container">
            <div>
              <p class="step__number flex">4</p>
            </div>
            <div>
              <p class="text-step">step 4</p>
              <p class="text-info">SUMMARY</p>
            </div>
          </div>
        </div>
        <div class="p-20 container__info">
          <div class="">
            <h1 class="title__info">Personal Info</h1>
            <p class="description__info">
              Please provide your name, email address, and phone number.
            </p>
            <form action="">
              <label for="" class="flex input__info">
                <span>Name</span>
                <input type="text" placeholder="e.g. Linder Hassinger" />
              </label>
            </form>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
